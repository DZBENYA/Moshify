<div class="card testimonial">
  <div class="grid grid--1x2">
    <div class="testimonial__image">
      <img src="/images/testimonial.jpg" alt="Happy Customer" />
      <span class="icon-container icon-container--accent icon--small">
        <svg class="icon icon--white icon--small">
          <use xlink:href="images/sprite.svg#quotes"></use>
        </svg>
      </span>
    </div>
    <blockquote class="quote">
      <p class="quote__text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate optio
        velit assumenda eveniet enim, laboriosam excepturi cumque commodi quae
        aliquam.
      </p>
      <footer>
        <div class="media">
          <div class="media__image quote__line">
            <svg class="icon icon--primary">
              <use xlink:href="images/sprite.svg#line"></use>
            </svg>
          </div>
          <div class="media__body">
            <h3 class="media__title quote__author">John Smith</h3>
            <p class="quote__company">ABC News</p>
          </div>
        </div>
      </footer>
    </blockquote>
  </div>
</div>
